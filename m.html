    <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/mvc/5.2.3/jQuery.validate.unobtrusive.min.js"></script>

  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form action="" name="registration" onsubmit="return validateForm()">
      <label for="name">Enter your Name</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required/>

      <label for="email">Enter your Email</label>
      <input type="email" name="email" id="email" placeholder="Your Email Address" required/>

      <label for="password">Enter a Password</label>
      <input type="password" name="password" id="password" placeholder="Your Password" required/>

      <label for="confirmpassword">Confirm the Password</label>
      <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter Your Password" required/>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.forms["registration"]["name"].value;
      var email = document.forms["registration"]["email"].value;
      var password = document.forms["registration"]["password"].value;
      var confirmpassword = document.forms["registration"]["confirmpassword"].value;

      if (name == "") {
        alert("Name must be filled out");
        return false;
      }

      if (email == "") {
        alert("Email must be filled out");
        return false;
      }

      if (password == "") {
        alert("Password must be filled out");
        return false;
      }

      if (confirmpassword == "") {
        alert("Confirm Password must be filled out");
        return false;
      }

      if (password != confirmpassword) {
        alert("Passwords do not match");
        return false;
      }

      // Password strength requirements: uppercase, lowercase, special characters, minimum length
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!password.match(passwordRegex)) {
        alert("Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&)");
        return false;
      }
    }
  </script>
</body>
</html>
